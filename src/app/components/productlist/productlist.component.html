<h1>Product List Items</h1>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>ProductType</th>
            <th>Productdescription</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productlistdata">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.productType}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td><button (click)="editProduct(item.id)">Edit</button></td>
            <td><button (click)="deleteProduct(item.id)">Delete</button></td>
    </tr>
    </tbody>
</table>
